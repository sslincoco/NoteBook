<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>笔记本</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.css">
</head>
<body>
	<div class="notePage">
		<div class="sidebar"> <!-- slidebar开始 -->
			<div class="side-header">笔记本</div>
			<div class="side-tools">
				<i class="fa fa-trash icon-trash deleteNotebook btn_pointer"></i>
				<i class="fa fa-plus icon-plus addNotebook btn_pointer"></i>
			</div>

			<input class= "input_new_category" type="text" />
			<ul id="notebooks">
			</ul>
			
		</div><!-- slidebar结束 -->
		<div class="container">

			<!-- 笔记列表 -->
			<div id="container_Info">
				<div class="container-header">
					<span>笔记</span><span class="addNew  btn_pointer"><a href="javascript:;"><i class="fa fa-edit"></i>新建笔记</a></span>
				</div>
				<div class="notes">
					<ul class="note-list">
					</ul>
				</div>
				
			</div>

			<!-- 编辑新笔记 -->
			<div class="edit_note" style="display:none" >
			    <div class="edit_tools">
			    	<span class="cancel btn_pointer">取消</span><span class="save btn_pointer">保存</span>
			    </div>
				<input type="text" class="newNote_title"  placeholder="写下笔记标题"  />
				<div class="newNote_content" contenteditable="true">直接开始输入......</div>
			</div>
			
			<!-- 显示笔记的详细内容 -->
			<div id="note-detail">
				<div class="note_title"><h3></h3></div>
				<div class="note_content"></div>
			</div>
		</div>

	</div>
		<!-- //遮罩层 -->
	<div class="gray-overlay"></div>

	<!-- //删除确认提示 -->
	<div class="deleteConfirm" style="display:none;">
		<h3 class="delInfo">确定删除**吗?</h3>
		<div class="btn">
			<input type="button" class ="off btn_pointer" value="取消" / >
			<input type="button" class="confirm btn_pointer" value="删除" />	
		</div>
	</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/handlebars.js"></script>
<script src="https://cdn1.lncld.net/static/js/av-mini-0.5.7.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/model.js"></script>
</body>

<!-- 使用模板引擎handlebars -->
<!-- 所有笔记本 -->
<script id="notebook-template" type="text/x-handlers-template">
	{{#each notebooks}}
		<li class="category_note" data-id="{{id}}" notebook-title="{{title}}" numberOfNote="{{numberOfNote}}">
			{{title}}({{numberOfNote}})
		</li>
	{{/each}}
</script>

<!-- 选中笔记本包含的全部笔记 -->
<script id="note-template" type="text/x-handlebars-template">
	{{#each notes}}
		<li class="note" data-id="{{id}}" categoryId="{{categoryId}}">
			<h3>{{title}}</h3>
			<p>{{content}}</p>
			<i class="fa fa-trash deleteNote btn_pointer" style="display:none;"></i>
		</li>
	{{/each}}
</script>

<!-- 选中的笔记的详细内容 -->
<script id="detail-template" type="text/x-handlebars-template">
	<div class="note_title"><h3>{{title}}</h3></div>
	<div class="note_content">{{content}}</div>
</script>

</html>
